<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Food Delivery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fafafa;
    }
    header {
      background: #ff4b2b;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .cart-container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .cart-item h4 {
      margin: 0;
    }
    .checkout-btn {
      width: 100%;
      padding: 12px;
      background: #ff4b2b;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    .checkout-btn:hover {
      background: #ff2a00;
    }
    .nav {
      margin: 10px;
      text-align: center;
    }
    .nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #ff4b2b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Cart</h1>
  </header>

  <div class="nav">
    <a href="menu.html">Menu</a>
    <a href="cart.html">Cart</a>
    <a href="login.html">Logout</a>
  </div>

  <div class="cart-container">
    <div class="cart-item">
      <h4>Pizza</h4>
      <span>₹250</span>
    </div>
    <div class="cart-item">
      <h4>Burger</h4>
      <span>₹150</span>
    </div>
    <div class="cart-item">
      <h4>Pasta</h4>
      <span>₹200</span>
    </div>
    <h3>Total: ₹600</h3>
    <button class="checkout-btn">Proceed to Checkout</button>
  </div>
</body>
</html>
